# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Masato Hagiwara
  email:             masato@cjka.io

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Masato Hagiwara is a machine learning engineer and researcher currently working at Duolingo.
    Before joining Duolingo, he worked at Google and Microsoft Research as an intern, and Baidu Japan as a research and development engineer.
    His research interests include Asian language processing, machine translation / transliteration, and language education.
    He speaks Japanese, Chinese, and English fluently, and learning Korean and Lojban.

  # This photo will be used in the about section
  picture:
